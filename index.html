    <link rel="shortcut icon" href="src/image/favicon.png" type="image/x-icon">

<body>
    <header class="cabecalho">
        <div class="logo">
            <img src="src/image/logo-rockstar.svg" alt="Logo Rockstar Games">
            <hr>
            <img src="src/image/logo-gta.svg" alt="Logo GTA V">
        </div>
        <nav>
            <ul class="menu">
                <li>
                    <a href="#home">Home</a>
                </li>
                <li>
                    <a href="#comprar">Comprar</a>
                </li>
                <li>
                    <a href="https://suporte.rockstargames.com/categories/200013306" target="_blank">Suporte <img src="src/image/icone-link.svg" alt="icone de link de suporte">

                </li>
            </ul>
        </nav>
    </header>
    <main class="home" id="home">
        <img class="imagem-fundo" src="src/image/bg-main.png" alt="imagem com rapaz de moleton laranja">

            </div>
            <h1 class="titulo">Já disponíveis para Playstation 5 e Xbox Series x/s</h1>

                Experimente os fenômenos do entretenimento Grand Thef Auto V e GTA Online
            </p>
            <a class="btn-comprar" href="#comprar">Compre já</a>

        <div class="cartao">
            <img class="capa-do-jogo" src="src/image/gta5.jpg" alt="capa do jogo gta V">

            <div class="informacoes">
                <h3>Grand Theft Auto V</h3>
                <p>
                    Inclui <strong>modo história do GTA V</strong> e <strong>GTA Online</strong>
                <ul class="plataformas">
                    <li>
                        <img src="src/image/logo-ps5.svg" alt="logo Playstation 5">
                    </li>
                    <li>
                        <img src="src/image/logo-xbox-series-s.svg" alt="logo Xbox series x/s">
                    </li>
                    <li>
                        <img src="src/image/logo-ps4.svg" alt="logo Playstation 4">
                    </li>
                    <li>
                        <img src="src/image/logo-xbox-one.svg" alt="logo Xbox One">
                    </li>
                    <li>
                        <img src="src/image/logo-pc.svg" alt="logo pc">
                    </li>
                </ul>
                </p>
            </div>
            <button class="btn-plataforma">

                <ul class="plataformas">
                    <li>
                        <img src="src/image/logo-ps5.svg" alt="logo Playstation 5">
                    </li>
                    <li>
                        <img src="src/image/logo-xbox-series-s.svg" alt="logo Xbox series x/s">
                    </li>
                    <li>
                        <img src="src/image/logo-ps4.svg" alt="logo Playstation 4">
                    </li>
                    <li>
                        <img src="src/image/logo-xbox-one.svg" alt="logo Xbox One">
                    </li>
                    <li>
                        <img src="src/image/logo-pc.svg" alt="logo pc">
                    </li>
                </ul>
            </button>
